name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for Nx affected commands
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Cache Nx and Yarn
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            .nx/cache
          key: ${{ runner.os }}-nx-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('nx.json') }}
          restore-keys: |
            ${{ runner.os }}-nx-${{ hashFiles('**/yarn.lock') }}-
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Run affected lint
        run: yarn nx affected:lint --base=HEAD~1 --head=HEAD
      - name: Run affected tests
        run: yarn nx affected:test --base=HEAD~1 --head=HEAD
      - name: Build Next.js app
        run: yarn nx build ancdavao.com
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_AWDS_ANCDAVAO_COM }}
          channelId: live
          projectId: awds-ancdavao-com
