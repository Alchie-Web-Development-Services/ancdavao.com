name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Inject .env
        run: |
          cat << 'EOF' > .env
          ${{ secrets.SANITY_API_TOKEN }}
          ${{ secrets.NEXT_PUBLIC_SANITY_PROJECT_ID }}
          ${{ secrets.NEXT_PUBLIC_SANITY_DATASET }}
          ${{ secrets.NEXT_PUBLIC_SANITY_API_VERSION }}
          ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
          ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
          ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
          ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}
          ${{ secrets.NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID }}
          ${{ secrets.NEXT_PUBLIC_API_URL }}
          ${{ secrets.NEXT_PUBLIC_USER_ACCOUNT_ENABLED }}
          EOF

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

      - run: yarn install --frozen-lockfile && yarn build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_AWDS_ANCDAVAO_COM }}
          projectId: awds-ancdavao-com
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
