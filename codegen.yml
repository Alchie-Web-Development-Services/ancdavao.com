overwrite: true
schema:
  - "https://tuggecli.api.sanity.io/v1/graphql/production/default"

generates:
  ./src/generated/graphql.ts:
    plugins:
      - add: { content: "/* eslint-disable */\n// @ts-nocheck" }
      - "typescript"
      - "typescript-operations"
      - "typescript-graphql-request"
    config:
      rawRequest: true
      skipTypename: true
  ./src/generated/graphql.graphql:
    plugins:
      - "schema-ast"