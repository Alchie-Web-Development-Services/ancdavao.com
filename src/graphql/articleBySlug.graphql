query ArticleBySlug($slug: String!) {
  allArticle(where: {slug: {current: {eq: $slug}}}) {
    _id
    _type
    title
    slug {
      current
    }
    publishedAt
    abstract
    author {
      firstName
      lastName
    }
    mainImage {
      asset {
        _id
        url
      }
    }
    bodyRaw
  }
}
