query HomePageQuery {
  allArticle {
    _id
    _type
    title
    slug {
      current
    }
    publishedAt
    abstract
    author {
      firstName
      lastName
    }
    mainImage {
      asset {
        _id
        url
      }
    }
  }
  allVolunteer {
    _id
    _type
    name
    position
    bioRaw
    photo {
      asset {
        _id
        url
      }
    }
    socialMedia {
      facebook
      twitter
      instagram
      linkedin
    }
  }
  allCause {
    _id
    _type
    title
    slug {
      current
    }
    startDate
    endDate
    raised
    goalAmount
    descriptionRaw
    mainImage {
      asset {
        _id
        url
      }
    }
  }
  allEvent {
    _id
    _type
    title
    slug {
      current
    }
    startDate
    endDate
    location
    descriptionRaw
    mainImage {
      asset {
        _id
        url
      }
    }
  }
}